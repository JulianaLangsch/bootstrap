<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap</title>
</head>
<body>
    <div class="container">
    <!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

    <!-- Indicators/dots -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="6"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="7"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="8"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="9"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="10"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="11"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="12"></button>
      <button type="button" data-bs-target="#demo" data-bs-slide-to="13"></button>

    </div>
  
    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="foto1.jpg" alt="" class="d-block" style="height: 600px; width: 100%; object-fit: contain;">
      </div>
      <div class="carousel-item">
        <img src="foto2.jpg" alt="" class="d-block" style="height: 600px; width: 100%; object-fit: contain;">
      </div>
      <div class="carousel-item">
        <img src="foto3.jpg" alt="" class="d-block" style="height: 600px; width: 100%; object-fit: contain;">
      </div>
      <div class="carousel-item">
        <img src="foto4.jpg" alt="" class="d-block w-100" style="height: 600px; width: 100%; object-fit: contain;">
      </div>
      <div class="carousel-item">
        <img src="foto5.jpg" alt="" class="d-block w-100" style="height: 600px; width: 100%; object-fit: contain;">
      </div>
      <div class="carousel-item">
        <img src="foto6.jpg" alt="" class="d-block w-100" style="height: 600px; width: 100%; object-fit: contain;">
      </div>
      <div class="carousel-item">
        <img src="foto7.jpg" alt="" class="d-block w-100" style="height: 600px; width: 100%; object-fit: contain;">
      </div>
      <div class="carousel-item">
        <img src="foto8.jpg" alt="" class="d-block w-100" style="height: 600px; width: 100%; object-fit: contain;">
      </div>
      <div class="carousel-item">
        <img src="foto9.jpg" alt="" class="d-block w-100" style="height: 600px; width: 100%; object-fit: contain;">
      </div>
      <div class="carousel-item">
        <img src="foto10.jpg" alt="" class="d-block w-100" style="height: 600px; width: 100%; object-fit: contain;">
      </div>
      <div class="carousel-item">
        <img src="foto11.jpg" alt="" class="d-block w-100" style="height: 600px; width: 100%; object-fit: contain;">
      </div>
      <div class="carousel-item">
        <img src="foto12.jpg" alt="" class="d-block w-100" style="height: 600px; width: 100%; object-fit: contain;">
      </div>
      <div class="carousel-item">
        <img src="foto13.jpg" alt="" class="d-block w-100" style="height: 600px; width: 100%; object-fit: contain;">
      </div>
      <div class="carousel-item">
        <img src="foto14.jpg" alt="" class="d-block w-100" style="height: 600px; width: 100%; object-fit: contain;">
      </div>
    </div>
  
    <!-- Left and right controls/icons -->
    <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </div>
</body>
</html>
